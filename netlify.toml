[build]
  publish = "public"
  command = "npm run build"
  functions = "lambda"
[build.environment]
  YARN_VERSION = "1.9.4"
  YARN_FLAGS = "--no-ignore-optional"
[[headers]]
for = "/static/*"
[headers.values]
  Cache-Control = "public, max-age=360000"
for = "/.netlify/functions/books"
[headers.values]
  Content-Type = "text/xml"